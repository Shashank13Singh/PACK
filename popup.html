<html>
  <head>
    <title>Pack Add-On</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body class="container pt-4 pb-4 lead bg" style="text-align:center;">
    <!-- <small><div id="errMsg"></div></small> -->
    <h1 class="lead" style="text-align:center;" id="errMsg">Login</h1>
    <hr>
    <div class="form-group">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <button id="checkPage" type="button" class="btn btn-primary btn-sm">Login Now</button>
    <a href="https://pecker.surge.sh/signup" target="_blank"><div class="lead small pt-3">Don't have account? Sign up</div></a>
  </body>
</html>
